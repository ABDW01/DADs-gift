<!DOCTYPE html>
<html>
<head>
    <title>Multi-Timer, Stopwatch & Notes App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 32px;
        }
        @media (max-width: 900px) {
            .grid { grid-template-columns: 1fr; }
        }
        .card {
            background: rgba(255,255,255,0.95);
            padding: 32px 24px 24px 24px;
            border-radius: 18px;
            margin-bottom: 32px;
            box-shadow: 0 6px 32px 0 rgba(80,120,200,0.10), 0 1.5px 6px 0 rgba(80,120,200,0.07);
            text-align: center;
            position: relative;
        }
        h2 {
            margin-top: 0;
            margin-bottom: 18px;
            font-weight: 600;
            color: #3b5998;
            letter-spacing: 1px;
        }
        .timer-list {
            margin-bottom: 16px;
        }
        .timer-block {
            background: #fafdff;
            border-radius: 12px;
            box-shadow: 0 1px 6px #0001;
            margin-bottom: 20px;
            padding: 18px 14px 14px 14px;
            position: relative;
        }
        .timer-controls {
            margin-top: 10px;
        }
        .timer-label {
            font-weight: bold;
            color: #4b7bec;
            font-size: 1.1em;
        }
        .timer-inputs input[type="number"] {
            width: 25px;
            padding: 7px;
            border-radius: 8px;
            border: 1px solid #b5c6e0;
            font-size: 1em;
            background: #fafdff;
            text-align: center;
            margin-right: 0px;
        }
        .timer-value {
            font-size: 1.7em;
            font-family: 'Consolas', 'Courier New', monospace;
            color: #232a3b;
            letter-spacing: 2px;
            margin-bottom: 10px;
            margin-top: 0;
        }
        button {
            background: linear-gradient(90deg, #4b7bec 0%, #5ad7f7 100%);
            color: #fff;
            border: none;
            padding: 7px 16px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            margin: 4px 4px 0 0;
            box-shadow: 0 2px 8px #4b7bec22;
            transition: background 0.2s, box-shadow 0.2s;
        }
        button:hover {
            background: linear-gradient(90deg, #3867d6 0%, #48dbfb 100%);
            box-shadow: 0 4px 16px #4b7bec33;
        }
        .add-timer-btn {
            margin-top: 10px;
            background: #20bf6b;
        }
        .add-timer-btn:hover {
            background: #26de81;
        }
        #chatBox {
            width: 100%;
            height: 110px;
            margin-bottom: 12px;
            border-radius: 10px;
            border: 1px solid #b5c6e0;
            padding: 10px;
            font-size: 1em;
            background: #fafdff;
            resize: none;
            color: #232a3b;
        }
        #noteInput {
            width: 70%;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #b5c6e0;
            font-size: 1em;
            background: #fafdff;
            margin-bottom: 8px;
        }
        #noteInput:focus {
            border: 1.5px solid #4b7bec;
            outline: none;
        }
        .clear-notes-btn {
            background: #e74c3c;
            margin-left: 10px;
        }
        .clear-notes-btn:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="grid">
        <div class="card">
            <h2>Timers</h2>
            <div id="timerList" class="timer-list"></div>
            <button class="add-timer-btn" onclick="addTimer()">+ Add Timer</button>
        </div>
        <div class="card">
            <h2>Stopwatch</h2>
            <canvas id="stopwatchCanvas" width="140" height="140"></canvas>
            <div class="stopwatch-value" id="stopwatchValue">00:00</div>
            <button onclick="startStopwatch()">Start</button>
            <button onclick="stopStopwatch()">Stop</button>
            <button onclick="resetStopwatch()">Reset</button>
        </div>
    </div>
    <div class="card">
        <h2>Notes</h2>
        <textarea id="chatBox" readonly></textarea><br>
        <input type="text" id="noteInput" placeholder="Type your note...">
        <button onclick="sendNote()">Send</button>
        <button class="clear-notes-btn" onclick="clearNotes()">Clear Notes</button>
    </div>
</div>
<script>
// --- Multiple Timers ---
let timerIdCounter = 0;
let timers = {};

function addTimer() {
    const id = ++timerIdCounter;
    timers[id] = {
        interval: null,
        total: 0,
        left: 0,
        running: false
    };
    renderTimers();
}

function removeTimer(id) {
    stopTimer(id);
    delete timers[id];
    renderTimers();
}

function renderTimers() {
    const timerList = document.getElementById('timerList');
    timerList.innerHTML = '';
    Object.keys(timers).forEach(id => {
        const t = timers[id];
        const block = document.createElement('div');
        block.className = 'timer-block';
        block.innerHTML = `
            <div class="timer-label">Timer #${id}
                <button style="float:right;background:#e74c3c;" onclick="removeTimer(${id})" title="Remove Timer">&times;</button>
            </div>
            <div class="timer-inputs">
                <input type="number" id="h_${id}" placeholder="HH" min="0" max="99" value="0">
                <input type="number" id="m_${id}" placeholder="MM" min="0" max="59" value="0">
                <input type="number" id="s_${id}" placeholder="SS" min="0" max="59" value="0">
            </div>
            <div class="timer-value" id="timerValue_${id}">${formatTimeHMS(t.left || 0)}</div>
            <div class="timer-controls">
                <button onclick="startTimer(${id})">Start</button>
                <button onclick="stopTimer(${id})">Stop</button>
                <button onclick="resetTimer(${id})">Reset</button>
            </div>
        `;
        timerList.appendChild(block);
    });
}

function formatTimeHMS(sec) {
    let h = Math.floor(sec / 3600);
    let m = Math.floor((sec % 3600) / 60);
    let s = sec % 60;
    return String(h).padStart(2,'0') + ':' + String(m).padStart(2,'0') + ':' + String(s).padStart(2,'0');
}

function startTimer(id) {
    stopTimer(id);
    const h = parseInt(document.getElementById(`h_${id}`).value) || 0;
    const m = parseInt(document.getElementById(`m_${id}`).value) || 0;
    const s = parseInt(document.getElementById(`s_${id}`).value) || 0;
    const total = h*3600 + m*60 + s;
    if (total === 0) return;
    timers[id].total = total;
    timers[id].left = total;
    timers[id].running = true;
    document.getElementById(`timerValue_${id}`).textContent = formatTimeHMS(timers[id].left);
    timers[id].interval = setInterval(() => {
        timers[id].left--;
        document.getElementById(`timerValue_${id}`).textContent = formatTimeHMS(timers[id].left);
        if (timers[id].left <= 0) {
            stopTimer(id);
            document.getElementById(`timerValue_${id}`).textContent = "00:00:00";
        }
    }, 1000);
}

function stopTimer(id) {
    if (timers[id].interval) {
        clearInterval(timers[id].interval);
        timers[id].interval = null;
        timers[id].running = false;
    }
}

function resetTimer(id) {
    stopTimer(id);
    timers[id].left = timers[id].total;
    document.getElementById(`timerValue_${id}`).textContent = formatTimeHMS(timers[id].left || 0);
}

// --- Stopwatch ---
let stopwatchInterval, stopwatchSec = 0;
function drawCircle(canvasId, percent, color, label) {
    const canvas = document.getElementById(canvasId);
    const ctx = canvas.getContext('2d');
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.beginPath();
    ctx.arc(70, 70, 58, 0, 2 * Math.PI);
    ctx.strokeStyle = '#e3eafc';
    ctx.lineWidth = 12;
    ctx.stroke();
    ctx.beginPath();
    ctx.arc(70, 70, 58, -Math.PI/2, (2 * Math.PI * percent) - Math.PI/2);
    ctx.strokeStyle = color;
    ctx.lineWidth = 12;
    ctx.lineCap = 'round';
    ctx.stroke();
    if(label) {
        ctx.font = '18px Segoe UI, Arial';
        ctx.fillStyle = '#4b7bec';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(label, 70, 70);
    }
}
function formatTime(sec) {
    return String(Math.floor(sec/60)).padStart(2,'0') + ':' + String(sec%60).padStart(2,'0');
}
function startStopwatch() {
    clearInterval(stopwatchInterval);
    stopwatchInterval = setInterval(() => {
        stopwatchSec++;
        drawCircle('stopwatchCanvas', (stopwatchSec%60)/60, '#20bf6b');
        document.getElementById('stopwatchValue').textContent = formatTime(stopwatchSec);
    }, 1000);
}
function stopStopwatch() {
    clearInterval(stopwatchInterval);
}
function resetStopwatch() {
    clearInterval(stopwatchInterval);
    stopwatchSec = 0;
    drawCircle('stopwatchCanvas', 0, '#20bf6b');
    document.getElementById('stopwatchValue').textContent = '00:00';
}
drawCircle('stopwatchCanvas', 0, '#20bf6b');

// --- Notes (shared via localStorage) ---
function appendNote(msg) {
    const chatBox = document.getElementById('chatBox');
    chatBox.value += msg + '\n';
    chatBox.scrollTop = chatBox.scrollHeight;
}
function sendNote() {
    const input = document.getElementById('noteInput');
    if(input.value.trim()) {
        const msg = 'User: ' + input.value.trim();
        appendNote(msg);
        localStorage.setItem('note', msg + '|' + Date.now());
        input.value = '';
    }
}
function clearNotes() {
    document.getElementById('chatBox').value = '';
    localStorage.setItem('clearNotes', Date.now());
}
window.addEventListener('storage', function(e) {
    if(e.key === 'note' && e.newValue) {
        const msg = e.newValue.split('|')[0];
        appendNote(msg);
    }
    if(e.key === 'clearNotes') {
        document.getElementById('chatBox').value = '';
    }
});

// --- Initialize with one timer ---
addTimer();
</script>
</body>
</html>
